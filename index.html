<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Love!</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Hide the audio controls */
        #bgm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="bgm" autoplay loop>
        <source src="Mine.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="valentines">
            <div class="envelope">
                <div class="front"></div>
                <div class="card">
                    <div class="text">
                        Hi luv! I'm so happy to got to know you even through online and your presence brings me much joy. I wish you good health and for your days to be filled with love and happiness that you deserve. keep being an amazing person. I love you and happy valentine's day!</div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
    </div>

    <div class="shadow"></div>

    <!-- Link to your JavaScript file -->
    <script src="letter.js"></script>
</body>
</html>
